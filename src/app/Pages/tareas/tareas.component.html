<mat-card style="width: 70%; margin: 50px auto">
    <mat-card-header style="background-color: #4d31a1; color: white">          
      <mat-card-title><h1>Visualizacion de Tareas</h1></mat-card-title>        
    </mat-card-header>
  
    <mat-card-content>
      <div class="header-container">
        <h2>Tareas</h2>
        <!-- <button mat-flat-button color="primary" (click)="nuevo()" style="margin-bottom: 20px;">
            Asociar Materias
          </button>         -->
      </div>
  
      <table
        mat-table
        [dataSource]="listaTareas"
        matSort
        class="mat-elevation-z5"
        style="margin: top 50px"
      >
        <!-- nombre Column -->
        <ng-container matColumnDef="actividad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actividad</th>
          <td mat-cell *matCellDef="let row">{{ row.actividad }}</td>
        </ng-container>
         <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let row">{{ row.estado }}</td>
        </ng-container>
         <ng-container matColumnDef="fechaApertura">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Inicio</th>
          <td mat-cell *matCellDef="let row">{{ row.fechaApertura }}</td>
        </ng-container>
         <ng-container matColumnDef="fechaCierre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Fin</th>
          <td mat-cell *matCellDef="let row">{{ row.fechaCierre }}</td>
        </ng-container>
        <!-- accion Column -->
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row" style="white-space: nowrap;">
      
              <button mat-icon-button color="primary" (click)="nuevaTarea()" matTooltip="Crear nuevo">
              <mat-icon>add</mat-icon>                
              </button>
              <button mat-icon-button color="primary" (click)="ver(row.id)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="eliminar(row.id)" matTooltip="Eliminar" style="margin-left: 8px;">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
      [pageSizeOptions]="[5, 10, 15, 20]"
      [pageSize]="10"
      showFirstLastButtons
      aria-label="Select page of periodic row"
    >
    </mat-paginator>
      <br />
    </mat-card-content>
  </mat-card>
